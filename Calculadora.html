<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DocumentO</title>
    </head>
    <body>
        <input type="text" id="n1" placeholder="n1">
        <input type="text" id="n2" placeholder="n2"> 
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>      
        <button id="calcular">Calcular</button>
        <label id="texto_nav1"></label>
        <Script>
            document.querySelector('#calcular').addEventListener('click', () =>
            {
                const n1 = parseInt (document.querySelector('#n1').value);
                const n2 = parseInt (document.querySelector('#n2').value);
                const op = document.querySelector('#op').value;
                let r;
                if ( op == '+' ) { 
                    r = n1 + n2;  
                } else if ( op== '-' ){
                    r = n1 - n2;
                } else if ( op == '*' ){
                    r = n1 * n2
                } else if (op == '/'){
                    r = n1 / n2
                }
                document.getElementById('texto_nav1').innerHTML = r;

            });
        </Script>
    </body>
</html>
